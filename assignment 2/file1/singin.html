<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicating Network Gardening - Sign In</title>
    <link rel="stylesheet" href="../css/singin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/logo.jpg" alt="Logo" class="logo-img">
            <div class="header-text">
                <h1>COMMUNICATING NETWORK</h1>
                <h2>GARDNING</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../file1/home.html">HOME</a></li>
                <li><a href="../file1/about.html">ABOUT</a></li>
                <li><a href="../file1/Garden.html">GARDENS</a></li>
                <li><a href="../file1/recource.html">RESOURCES</a></li>
                <li><a href="../file1/singin.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" name="email" placeholder="Enter email or username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <a href="#forgot" class="forgot-password">Forgot your password?</a>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <div class="social-login">
                    <button type="button" class="social-btn">continue with Google</button>
                    <button type="button" class="social-btn">continue with facebook</button>
                    <button type="button" class="social-btn">continue with Apple</button>
                </div>
                <div class="or-divider">or</div>
                <button type="button" class="create-account-btn">create your account</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="../file1/about.html">ABOUT</a>
            <a href="../file1/tearm.html">TERMS</a>
            <a href="../file1/contect.html">CONTACT</a>
        </div>
        <div class="social-icons">
            <a href="https://in.linkedin.com/"><img src="../image/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/"><img src="../image/facebook-new.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="../image/instagram-new.png" alt="Instagram"></a>
            <a href="https://x.com/?lang=en"><img src="../image/twitter.png" alt="Twitter"></a>
    
        </div>
    </footer>
</body>
</html>
