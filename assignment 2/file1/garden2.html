<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicating Network Gardening - Grow Garden</title>
    <link rel="stylesheet" href="../css/garden2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/logo.jpg" alt="Logo" class="logo-img">
            <div class="header-text">
                <h1>COMMUNICATING NETWORK</h1>
                <h2>GARDNING</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../file1/home.html">HOME</a></li>
                <li><a href="../file1/about.html">ABOUT</a></li>
                <li><a href="../file1/Garden.html">GARDENS</a></li>
                <li><a href="../file1/recource.html">RESOURCES</a></li>
                <li><a href="../file1/singin.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Grow garden</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name<sup>*</sup></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<sup>*</sup></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message<sup>*</sup></label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="../file1/about.html">ABOUT</a>
            <a href="../file1/tearm.html">TERMS</a>
            
            <a href="../file1/contect.html">CONTACT</a>
        </div>
        <div class="social-icons">
            <a href="https://in.linkedin.com/"><img src="../image/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/"><img src="../image/facebook-new.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="../image/instagram-new.png" alt="Instagram"></a>
            <a href="https://x.com/?lang=en"><img src="../image/twitter-squared.png" alt="Twitter"></a>
    
        </div>
    </footer>
</body>
